<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Evaluate Small Round Blue Cell Tumors</title>
        <link rel="stylesheet" type="text/css" href="layout.css">
        
        <link href="~/favicon.ico" rel="shortcut icon" type="image/x-icon" />

    </head>
    <body>
        <h1>Evaluation of small round blue cell tumors</h1>
        
   <table style="width=75%">

   <tr>
      <td valign="top">
         
        <label>Gender:</label>  
                 <select name="optionMenu">
                    <option value="empty"> </option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>   
                    </select>  <br />
        <label>Race:</label>  
                 <select name="optionMenu">
                    <option value="empty"> </option>
                    <option value="male">White</option>
                    <option value="female">Black</option>   
                    <option value="Hispanic">Hispanic</option>
                    <option value="Asian">Asian</option>

                    </select>  <br />
      
        <label>Age (years): </label> <input type="number" id="age" value=" ">        
        <br />
          <label>Select type of tissue</label>
          <select id="STorBone">
            <option value="empty"> </option>
            <option value="softTissue">Soft Tissue</option>
            <option value="bone">Bone</option>
          </select> <br/>
          
     <div id="softTissueSelected" style="display: none">
          
     </div>

 <div id="boneSelected" style="display: none">
          <label>Location</label>
            <select id="axialOrappendicular">
                <option value="empty"> </option>
                <option value="axial">Axial</option>
                <option value="appendicular">Appendicular</option>
            </select> </br>

    <div id="axialSelected" style=" display: none ">
        <label>Select axial location:</label>
            <select name="axialLocation">
                <option value="empty"> </option>
                <option value="skull">Skull</option>
                <option value="vertebrae">Vertebral Column</option>
                <option value="pelvis">Pelvis</option>
            
            </select>
    
    
    
    </div>


    <div id="appendicularSelected" style=" display: none"  >      
             <label>Bone location:</label>  
                 <select name="optionMenu" id="appendicularLocation">
                    <option value="empty"></option>
                    <option value="longBone">Long bone</option>
                    <option value="shortBone">Short bone</option> 
                    <option value="flatBone">Flat bone</option>
                    <option value="irregularBone">Irregular bone</option>
                    <option value="sesamoidBone">Sesamoid bone</option>
                                
                    </select>  <br />
    </div>

    <div id="longBoneSelections" style="display: none">
             
              <label>Specific bone affected:</label>
               <select name="longBoneMenu" style="text-align: right">
                    <option value="empty"> </option>
                    <option value="humerous">Humerous</option>  
                    <option value="forearm">Forearm</option>  
                    <option value="femur">Femur</option>
                    <option value="tibia">Tibia</option>   
                    </select>  <br>
             
              <label>Location of bone affected:</label>
                <select name="longBoneMenu" style="text-align: right">
                    <option value="empty"> </option>
                    <option value="proximalEpiphysis">Epiphysis</option>  
                    <option value="metaphysis">Metaphysis</option>  
                    <option value="diaphysis">Diaphysis</option>
                    
                    </select>  <br />
                 
                     
             <label>Portion of bone with tumor:</label>  
                 <select name="longBoneMenu">
                    <option value="empty"> </option>
                    <option value="cortical">Cortical</option>
                    <option value="medullary">Medullary</option>   
                    </select>  <br />
                       
       </div>

       <div id="shortBoneSelections" style="display: none">
             
              <label>Specific bone affected:</label>
               <select id="shortBoneAffected" style="text-align: right">
                    <option value="empty"> </option>
                    <option value="wrist">Wrist</option>  
                    <option value="ankle">Ankle</option>  
                       
                    </select>  <br>

       </div>
</div>

              <label>Radiology:</label>  
                 <select id ="radiology">
                    <option value="empty">None</option>
                    <option value="lytic">Lytic</option>
                    <option value="sclerotic">Sclerotic</option>
                    <option value="sunburst">Sunburst</option> 
                    <option value="cystic">Cystic</option> 
                    <option value="periostealElevation">Peri-osteal Elevation</option>     
                    <option value="moth-eaten">Moth-eaten</option>
                    <option value="onionskinning">Onion-skinning</option>                
                    </select>  <br />

            <label>Gross description of tumor</label> <br/>
                <select id="grossDescription" size="5" multiple>
                    <option value="sclerotic">Circumscribed</option>
                    <option value="sunburst">Poorly defined</option> 
                    <option value="soft">Soft</option>
                    <option value="firm">Firm</option>
                    <option value="necrotic">Necrotic</option>
                    <option value="cystic">Hemorrhagic</option> 
                    <option value="fleshy">Fleshy</option>
                    <option value="grey">Grey</option> 
                    <option value="red">Red</option> 
                    <option value="tan">Tan</option>
                    <option value="white">White</option>
                    <option value="brown">Brown</option>
                    


                </select> <br />

            <label>Additional histologic features - select all that apply:</label>  <br /> 
                 <select id="histology" size="5" multiple >
                    
                    <option value="spindleCells">Spindle cells</option>   
                    <option value="smudgeCells">Smudge cells</option>
                    <option value="crushArtifact">Crush artifact</optoin>
                    <option value="rhabdoid">Rhabdoid appearance</option>
                    <option value="desmoplastic">Desmoplastic response</option>
                    <option value="saltAndpepper">Salt and pepper chromatin</option>
                    <option value="necrosis">Necrosis present</option>
                    <option value="rosettes">Rosettes</option>
                    <option value="sclerosis">Sclerosis</option>
                    <option value="boneFormation">Bone formation</option>
                    <option value="perivascular">Perivascular tumor cells</option>
                    <option value="eosinophils">Eosinophils present</option>     
                    <option value="macrophages">Macrophages present</option>    
                    <option value="lymphocytes">Lymphocytes</option> 
                    <option value="plasmaCells">Plasma cells</option> 
                    <option value="fineChromatin">Fine chromatin</option>
                    <option value="cartilageFormation">Cartilage Forming</option>                  
                    </select>  <br />

            <label>Cohesiveness:</label>
                <select id="cohesiveness">
                    <option value="empty"></option>
                    <option value="discohesive">Discohesive</option>
                    <option value="looselyCohesive">Loosely cohesive</option>
                    <option value="cohesive">Cohesive</option>
                </select> <br/>

            <label>Mitotic rate:</label>
                <select id="mitoticRate">
                    <option value="empty"></option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>

      </td>

       </tr>
   </table> 
        <input type="button" value="Confirm" id="confirmEntry">
        <input type="button" value="Reset" id="reset">
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="script.js"></script>
    
    
    <div id="answerBox">
    <table id="answerTable">
        <tr>
        <td>Diagnosis</td><td>Positive Stains</td><td>Negative Stains</td><td>Variable Stains</td><td>Score</td>
        </tr>

    </table>
    
    </div>
    </body>
    

</html>
